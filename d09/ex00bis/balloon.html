<!DOCTYPE html>
<html>
<head>
	<title>Balloon - jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var i = 0;
			var colors = ["red", "green", "blue"];
			$("#balloon").click(function() {
				i = ++i % 3;
				$("#balloon").css("background-color", colors[i]);
				$("#balloon").width(function(a, c) {
					return ((c < 420) ? c + 20 : 200);
				});
				$("#balloon").height(function(a, c) {
					return ((c < 420) ? c + 20 : 200);
				});
			});
			$("#balloon").mouseout(function() {
				i = ((--i % 3) + 3) % 3;
				$("#balloon").css("background-color", colors[i]);
				$("#balloon").width(function(a, c) {
					return ((c > 200) ? c - 5 : c);
				});
				$("#balloon").height(function(a, c) {
					return ((c > 200) ? c - 5 : c);
				});
			});
		});
	</script>
</head>
<body>
	<div id="balloon" style="background-color: red;width: 200px;height: 200px;border-radius: 100%;margin: auto;"></div>
</body>
</html>
